<html>
  <head>
    <title>Orkut Webpage</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;1,200;1,300&family=Raleway:ital,wght@0,100;0,200;0,300;1,300&family=Roboto:wght@100;300&family=Sora:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="navbar">
        <div class="logo">
          <img src="assets/Logo.png" alt="orkut" />
        </div>

        <div class="menu">
          <ul>
            <li>Inicio</li>
            <li>Perfil</li>
            <li>Recados</li>
            <li>Amigos</li>
            <li>Comunidades</li>
            <li>Aplicativos</li>
          </ul>
        </div>

        <div>
          <!-- <ion-icon name="search-outline"></ion-icon> -->
          <input type="search" placeholder="Pesquisar no Orkut" />
        </div>

        <div class="profile">
          <img src="assets/Foto.png" alt="Dante Lucas" />
          <h3>Dante Lucca</h3>
        </div>
      </div>

      <div class="content">
        <div class="profile">
          <div class="container-background">
            <div>
              <img src="assets/profile.png" alt="img" />
              <h3>Dante Lucas</h3>
              <p>masculino, solteiro <br />Brasil</p>
            </div>
            <div></div>
          </div>
        </div>

        <div class="timeline">
          <div class="first container-background">
            <div class="breadcrumb">
              <span>In√≠cio</span> &gt; <span>Perfil</span>
            </div>
            <div>
              <h2>Dante Lucas</h2>
            </div>
          </div>

          <div class="second container-background">
            <h3>Depoimentos (39)</h3>
          </div>
        </div>

        <div class="trends">
          <div class="third container-background">
            <div>
              <h3>Amigos (748)</h3>
              <h4>Ver todos</h4>
            </div>
          </div>

          <div class="fourth container-background">
            <div>
              <h3>Comunidades (56)</h3>
              <h3>Ver todas</h3>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
